{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
  </head>
  <body style="top:0; left:0; height: 100%; width: 100%; position: absolute;">
    <div class="back" style="height: 100%; width: 100%; display: flex;">
      <div class="container" style="margin:auto; text-align: center;">
        <h1>Image Repo</h1>
        <h2>Create an account</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form class="login" method="POST" action="">
          {% csrf_token %}
          <div class="row pad">
            <input type="text" name="username" required="required" placeholder="username"/>
          </div>
          <div class="row">
            <input type="password" name="password" required="required" placeholder="password"/>
          </div>
          <div class="row">
            <input type="email" name="email" required="required" placeholder="email"/>
          </div>
          <div class="row">
            <input type="text" name="first" required="required" placeholder="first name"/>
          </div>
          <div class="row">
            <input type="text" name="last" required="required" placeholder="last name"/>
          </div>
          <div class="row">
            <button type="submit">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <!-- script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script -->
  </body>
</html>
